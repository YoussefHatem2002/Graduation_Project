<!-- hospital_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .hospital-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .hospital-item img {
            max-width: 100px;
            border-radius: 5px;
            margin-right: 20px;
        }
        
        .hospital-details {
            display: flex;
            align-items: center;
        }
        
        .hospital-info {
            flex: 1;
        }
        
        .hospital-name {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .hospital-address {
            color: #666;
            margin-bottom: 10px;
        }
        
        .hospital-link {
            color: blue;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }
        
        .book-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .book-button:hover {
            background-color: #0056b3;
        }
        a{
            font-style: oblique;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Hospitals</h1>
        {% for hospital in hospitals %}
        <div class="hospital-item">
            <div class="hospital-details">
                <img src="{{ hospital.image.url }}" alt="{{ hospital.name }}">
                <div class="hospital-info">
                    <h2 class="hospital-name">{{ hospital.name }}</h2>
                    <p class="hospital-address">{{ hospital.Address }}</p>
                    <a href="{{ hospital.Address_Link }}" class="hospital-address" target="_blank">Location</a>
                    <a href="{{ hospital.website }}" class="hospital-link" target="_blank">Visit Website</a>
                </div>
            </div>
            <form action="{% url 'appointment' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="hospital_id" value="{{ hospital.id }}">
                <button type="submit" class="book-button">Book Appointment</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
