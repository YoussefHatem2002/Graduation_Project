<!DOCTYPE html>
<html lang="en">
<head>

        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */

        setTimeout(function() {
            window.history.back();
        }, 1000);
    </script>
