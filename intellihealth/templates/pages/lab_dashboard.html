<body>

<div class="top-bar">
    <div class="container">
        <div class="logo">IntelliHealth</div>
        <input type="hidden" id="labid" name="labid" value="{{ id }}">
        <div class="user-menu" onclick="toggleUserDropdown()">
            <img src="{{ image.url }}" class="profile_image" alt="User Image">
            <span lab = "{{ user_name }}" id="lab" class="welcome-text">Welcome, {{ user_name }}</span>
            <div class="user-dropdown" id="userDropdown">
              <a href="#"><i class=""></i> Edit Profile</a>
              <a href="{% url 'org_logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        <!--<img src="{{ image.url }}" alt="User Image"> -->
    </div>
</div>



<div class="search-container">
    <input type="text" placeholder="Search by Patient ID or Phone Number..." class="search-bar" maxlength="14">
    <button class="search-btn">Search</button>
</div>

<div class="results-container" id="resultsContainer">
    <!-- Search results will be populated here -->
</div>




<script>
    function toggleUserDropdown() {
        var userDropdown = document.getElementById('userDropdown');
        userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block';
    }

    let labName = document.getElementById('lab').getAttribute('lab');
    let labid = document.getElementById('labid').value;
    const resultsContainer = document.getElementById('resultsContainer');

    function displaySearchResults(results) {
        resultsContainer.innerHTML = ''; // Clear previous results
        resultsContainer.style.display = 'block';
        
        results.forEach(patient => {
            const patientCard = `
            <div class="patient-card">
            <img src="${patient.image}" alt="Patient Photo" class="patient-photo">
            <p>${patient.name}</p>
            <p>Phone Number <br>${patient.phone_number}</p>
            <p>ID: ${patient.serial_no}</p>
            <button class="view-profile-btn" data-phone="${patient.phone_number}" data-lab-name="${labName}" onclick="toggleUploadArea(this)">Upload The results</button>
            <div class="upload-area" style="display: none;">
                <form action="{% url 'upload_analysis' %}" method="post" id="uploadForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" id="fileInput" name="fileInput">
                    <input type="hidden" id="id" name="id" value="${patient.serial_no}">
                    <input type="hidden" id="username" name="username" value="{{user_name}}">
                    <select id="type" name="type" required>
                        <option value="xray">X-Ray</option>
                        <option value="CT">CT</option>
                        <option value="MRI">MRI</option>
                        <option value="blood">Blood Image</option>
                    </select> 
                    <button type="submit">Upload</button>
                </form>
            </div>
            </div>
            `;
            resultsContainer.innerHTML += patientCard;
        });
    }

    document.querySelector('.search-btn').addEventListener('click', () => {
        const searchTerm = document.querySelector('.search-bar').value;
        console.log(searchTerm)
        // Make AJAX request to fetch search results
        fetch(`/search_patient/${searchTerm}/`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.patient) {
                const searchResults = [data.patient]; // Convert single patient data to an array
                displaySearchResults(searchResults);
            } else {
                console.error('Patient not found');
            }
        })
        .catch(error => {
            console.error('Error fetching search results:', error);
        });
    });

    function toggleUploadArea(button) {
    const uploadArea = button.nextElementSibling; // Get the next sibling element, which is the upload area
    console.log("CLICKED")
    uploadArea.style.display = uploadArea.style.display === 'block' ? 'none' : 'block';
}

</script>
